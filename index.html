<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins&display=swap"
		rel="stylesheet">
	<title>Tic Tac Game</title>
</head>
<body>
	<main class="background">
		<div class="title">
			<h1>Tic <span class="tac">Tac</span> Toe</h1>
		</div>
		<div class="display">
			Player <span class="display-player playerX">X</span> Turn
		</div>
		<section class="container">
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
		</section>
		<div class="display announcer hide"></div>
		<div class="controls">
			<button id="reset">Reset</button>
		</div>
	</main>
	
	<script src="main.js"></script>
</body>
</html>
